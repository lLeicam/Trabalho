<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="TarefasJS.js"></script>
    <title>Desespero Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: rgb(241, 241, 241);
        }
    </style>
</head>

<body class="text-center container col-4" style="padding-top: 10%;">
    <main class="form-signin">
        <form>
            <h2 class="h2 mb-3 fw-normal">Logar</h2>
            <div class="form-floating">
                <input type="email" placeholder="Digite seu email" class="form-control" id="emailUser">
                <label for="email">Email</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" placeholder="Digite sua senha" class="form-control" id="senhaUser">
                <label for="Senha">Senha</label>
            </div>
            <div class="checkbox mb-2">
                <input type="checkbox" value="Lembrar-me"> Lembre-me
            </div>
            <br>
            <button onclick="logar()" class="w-100 btn btn-lg btn-success" id="botao">Entrar</button>
        </form>
    </main>

</body>

</html>
